<!-- Modal -->
<div
  class="modal fade"
  id="updateDailyModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">스케줄 선택</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Include the dosusess form partial -->
        {% include "dosusess/_update_daily_form.html" %}
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          onclick="submitFormCreateDosuSess()"
        >
          선 택
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          취 소
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  function submitFormCreateDosuSess() {
    const form = document.getElementById("updateDosuSessForm");
    if (form.checkValidity()) {
      form.submit();
    } else {
      form.reportValidity();
    }
  }
</script>
