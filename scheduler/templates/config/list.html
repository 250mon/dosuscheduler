{% extends "base.html" %}
{% block title %}Config List{% endblock %}
{% block content %}
    <h1 class="my-4">스케줄 기본셋팅 리스트</h1>
    <a class="btn btn-primary mb-3"
       href="{{ url_for("config.config_create") }}">Create New Config</a>
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th scope="col">이 름</th>
                <th scope="col">디폴트</th>
                <th scope="col">시작날짜</th>
                <th scope="col">종료날짜</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for config in configs %}
                <tr class="text-center align-middle">
                    <td>
                        <a href="{{ url_for('config.config_detail', id=config.id) }}">{{ config.name }}</a>
                    </td>
                    <td>{{ config.is_default }}</td>
                    <td>{{ config.start_date }}</td>
                    <td>{{ config.end_date }}</td>
                    <td>
                        <a class="btn btn-info btn-sm"
                           href="{{ url_for('config.config_update', id=config.id) }}">수정</a>
                        <a class="btn btn-danger btn-sm"
                           href="{{ url_for('config.config_delete', id=config.id) }}">삭제</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
